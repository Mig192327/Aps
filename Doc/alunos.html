<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Alunos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Cadastrar Aluno</h1>
  </header>
  <form id="formAluno">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required><br>

    <button type="submit">Cadastrar Aluno</button>
  </form>

  <h2>Alunos Cadastrados</h2>
  <ul id="listaAlunos"></ul>

  <script>
    $(document).ready(function() {
      // Função para listar alunos
      function listarAlunos() {
        $.get('http://localhost:3031/alunos', function(data) {
          $('#listaAlunos').empty();
          data.forEach(aluno => {
            $('#listaAlunos').append(`<li>${aluno.id_aluno} - ${aluno.nome} - ${aluno.telefone} - ${aluno.endereco}</li>`);
          });
        });
      }

      // Chama a função para listar os alunos quando a página carrega
      listarAlunos();

      // Enviar o formulário de cadastro
      $('#formAluno').submit(function(e) {
        e.preventDefault();
        const nome = $('#nome').val();
        const telefone = $('#telefone').val();
        const endereco = $('#endereco').val();

        $.ajax({
          url: 'http://localhost:3031/alunos',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ nome, telefone, endereco }),
          success: function() {
            alert('Aluno cadastrado com sucesso!');
            listarAlunos();
            $('#formAluno')[0].reset();
          },
          error: function() {
            alert('Erro ao cadastrar aluno.');
          }
        });
      });
    });
  </script>
</body>
</html>
