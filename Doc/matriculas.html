<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matricular Aluno</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Matricular Aluno em Turma</h1>
  </header>
  <form id="formMatricula">
    <label for="id_aluno">ID do Aluno:</label>
    <input type="number" id="id_aluno" name="id_aluno" required><br>

    <label for="id_turma">ID da Turma:</label>
    <input type="number" id="id_turma" name="id_turma" required><br>

    <button type="submit">Matricular</button>
  </form>

  <script>
    $(document).ready(function() {
      // Enviar o formulário de matrícula
      $('#formMatricula').submit(function(e) {
        e.preventDefault();
        const id_aluno = $('#id_aluno').val();
        const id_turma = $('#id_turma').val();

        $.ajax({
          url: 'http://localhost:3031/matricular',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ id_aluno, id_turma }),
          success: function() {
            alert('Aluno matriculado com sucesso!');
            $('#formMatricula')[0].reset();
          },
          error: function() {
            alert('Erro ao matricular aluno.');
          }
        });
      });
    });
  </script>
</body>
</html>
